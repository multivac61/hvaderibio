on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Run every hour
name: Deploy
# TODO: Figure out a way not to have to write the scraped data to the repo...
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: 📚 Install node dependencies
        run: nix develop -c pnpm install

      - name: 🕷️ Scrape
        run: nix develop -c pnpm scrape

      - name: 🔨 Build
        run: nix develop -c pnpm build

      - name: 🤖 Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"

      - name: 🚀 Deploy
        run: nix develop -c pnpm deploy-github-pages
